<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Coffee Shop Style Guilde</title>
</head>
<body>
    <!-- unique wesite content-->
    <main>
        <h1>Coffee Shop Style Guilde</h1>
        <p>Design Tokens and reuseable style for the website</p>

        <section>
            <h2>Color Palette</h2>
            <article class="swatches">

                <!-- Color Swatches-->
                <div class="swatch">
                    <div class="swatch-value bg-primary"></div>
                    <p class="swatch-name">Primary</p>
                </div>

                <!-- Color Swatches-->
                <div class="swatch">
                    <div class="swatch-value bg-light"></div>
                    <p class="swatch-name">Light</p>
                </div>

                <!-- Color Swatches-->
                <div class="swatch">
                    <div class="swatch-value bg-dark"></div>
                    <p class="swatch-name">Dark</p>
                </div>
                <!-- Color Swatches-->
                <div class="swatch">
                    <div class="swatch-value bg-muted"></div>
                    <p class="swatch-name">Muted</p>
                </div>
            </article>
                
        </section>

            <section>
                <h2>Typography</h2>
                <h1 class="heading-xl">Heading XL- Coffee Shop</h1>
                <h2 class="lg"> Heading LG- Freshly Brewed</h2>
                <p>Body Text</p>
                <p class="bg-primary text-muted">Muted text used for secondary text</p>


            </section>

    </main>
</body>
</html>
